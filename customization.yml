---
- include_vars: vars.yml
- include: yadm.yml
- include: "{{ item }}"
  with_first_found:
    - files:
      - "{{ distro }}/customizations.yml"
      skip: true
- name: Install custom fonts
  script: fonts.sh
- name: Change login shell to fish
  become: yes
  shell: "usermod --shell $(which fish) {{ username }}"
